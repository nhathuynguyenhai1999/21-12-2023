<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<h2>Factorial Calculator</h2>
<label for="numberInput">Enter a positive integer:</label>
<input type="number" id="numberInput" min="0" step="1">
<button onclick="calculateFactorial()">Calculate Factorial</button>
<p id="result"></p>

<script>
  // Hàm tính giai thừa sử dụng vòng lặp while
  function calculateFactorial() {
    var inputNumber = document.getElementById("numberInput").value;
    var number = parseInt(inputNumber);

    if (isNaN(number) || number < 0) {
      alert("Please enter a non-negative integer.");
      return;
    }

    var factorial = 1;
    var i = 1;

    while (i <= number) {
      factorial *= i;
      i++;
    }

    document.getElementById("result").innerHTML = "Factorial of " + number + " is: " + factorial;
  }
  function calculateFactorial() {
    var inputNumber = document.getElementById("numberInput").value;
    var number = parseInt(inputNumber);

    if (isNaN(number) || number < 0) {
      alert("Please enter a non-negative integer.");
      return;
    }

    var factorial = 1;

    for (var i = 1; i <= number; i++) {
      factorial *= i;
    }

    document.getElementById("result").innerHTML = "Factorial of " + number + " is: " + factorial;
  }
</script>

</body>
</html>
