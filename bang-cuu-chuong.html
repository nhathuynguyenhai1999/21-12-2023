<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng cửu chương từ 1 đến 10</title>
</head>

<body>
<h1>Bảng cửu chương</h1>
<script>
  let nhan, i, j;
  nhan = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
  debugger;
  for (i = 1; i <= 10; i++) {
    nhan = nhan + "<tr>";
    for (j = 1; j <= 10; j++) {
      nhan = nhan + "<td>" + j + "*" + i + "=" + i * j + "</td>";
    }
    nhan = nhan + "</tr>";
    // j = 1;
  }
  nhan = nhan + "</table>";
  document.write(nhan);
</script>
</body>
</html>
