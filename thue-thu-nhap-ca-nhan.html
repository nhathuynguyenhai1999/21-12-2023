<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Tính Thuế Thu Nhập Cá Nhân</h2>

<form>
    <label for="income">Thu nhập hàng năm (VNĐ):</label>
    <input type="number" id="income" placeholder="Nhập thu nhập" required>

    <button type="button" onclick="calculateIncomeTax()">Tính Thuế</button>
</form>

<div id="result"></div>

<script>
    function calculateIncomeTax() {
        var income = parseFloat(document.getElementById('income').value);

        if (isNaN(income)) {
            alert("Vui lòng nhập số hợp lệ.");
            return;
        }

        var taxRate = 0;

        if (income <= 50000000) {
            taxRate = 0.05;
        } else if (income <= 200000000) {
            taxRate = 0.1;
        } else if (income <= 500000000) {
            taxRate = 0.15;
        } else {
            taxRate = 0.2;
        }

        var taxAmount = income * taxRate;

        document.getElementById('result').innerHTML = "Thuế thu nhập cá nhân là: " + taxAmount.toLocaleString() + " VNĐ";
    }
</script>

</body>
</html>
