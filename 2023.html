<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting Loop</title>
</head>
<body>

<script>
  // Sử dụng vòng lặp for để đếm từ 1 đến 100
  for (let i = 1; i <= 100; i++) {
    // Hiển thị số đang được đếm trong console (có thể bỏ comment nếu muốn xem trong Console của trình duyệt)
    // console.log(i);

    // Kiểm tra nếu số là 99 thì hiển thị hộp thoại thông báo và dừng vòng lặp
    if (i === 99) {
      alert("Đã hoàn thành!");
      break;
    }
  }
</script>

</body>
</html>
