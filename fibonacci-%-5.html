<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Chia Hết Cho 5</title>
</head>
<body>

<script>
    function findFirstFibonacciDivisibleBy5() {
        var previous = 0;
        var current = 1;
        var next = previous + current;
        var index = 1;

        while (true) {
            if (next % 5 === 0) {
                alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + next);
                break;
            }

            previous = current;
            current = next;
            next = previous + current;
            index++;
        }
    }

    // Gọi hàm để tìm số đầu tiên chia hết cho 5 trong dãy Fibonacci
    findFirstFibonacciDivisibleBy5();
</script>

</body>
</html>
